name: Deploy PR Preview

on:
  workflow_dispatch:
    inputs:
      pr-number:
        description: "Pull request number"
        required: true
        type: number

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ inputs.pr-number }}
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ inputs.pr-number }}/head
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm ci
      - name: Build & export site
        env:
          NEXT_PUBLIC_BASE_PATH: pr-${{ inputs.pr-number }}
        run: npm run build && npx next export
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          destination_dir: pr-${{ inputs.pr-number }}
          keep_files: true
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = parseInt(process.env.PR_NUMBER, 10);
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const url = `https://${owner}.github.io/${repo}/pr-${process.env.PR_NUMBER}/`;
            await github.rest.issues.createComment({
              issue_number: pr,
              owner,
              repo,
              body: `Preview deployed: ${url}`
            });
